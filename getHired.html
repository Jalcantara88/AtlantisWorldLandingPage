    </head>
    <body id="getHiredBG">
        
        
        <form id="form">
          <div class="hiredHeader">
            <h1>Help Us Build Atlantis World</h1>
          </div>
            <div class="field">
              <label for="name">name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="field">
              <label for="linkedIn">linkedIn</label>
              <input type="text" name="linkedIn" id="linkedIn">
            </div>
            <div class="field">
              <label for="message">tell us something about yourself &nbsp &nbsp</label>
              <!-- <input type="textarea" name="message" id="message" maxlength="200"> -->
              <textarea name="message" id="message" maxlength="200">

              </textarea>
            </div>
            <div class="field">
              <label for="email">email</label>
              <input type="text" name="email" id="email">
            </div>
            <div class="field" id="resumeField">
              <label for="file">resume</label>
              <input type="file" name="file" id="file">
            </div>
          
            <div class="field">
              <input class="hiredSubmit" type="submit" id="button" value="Send Email" >
            </div>
          </form>
        <section class="hiredFooter">
            <p>
                copyright â’¸ Atlantis World 2021
            </p>
        </section>
        <!-- <script src="js/getHired.js"></script> -->
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

        <script type="text/javascript">
        emailjs.init('user_JAROk9lQAEPEq9MKXKS8y')
        </script>

        <script type="text/javascript">
            const btn = document.getElementById('button');

            document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'default_service';
            const templateID = 'aw-hiringform';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
                }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
                });
            });
            
        </script>
        
    </body>
</html>
