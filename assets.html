<!DOCTYPE html>
<html>
   <head>
    <title>Atlantis World</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="title" content="Atlantis World">
    <meta name="author" content="Atlantis World Labs">
    <meta name="keywords" content="nft, open world, community, crypto punk, pixel art">
    <meta name="description" content="Atlantis World is the Web3 social metaverse building game features on top of NFTs, DeFi and DAOs.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aw-landing.netlify.app/">
    <meta property="og:title" content="Atlantis World - A virtual world where you can live, work, play + earn">
    <meta property="og:description" content="A virtual world where you can live, work, play + earn: we are building the first lightweight metaverse enabling interactive, token-gated community spaces powered by gamified DeFi vs secure.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aw-landing.netlify.app/">
    <meta property="twitter:title" content="Atlantis World - A virtual world where you can live, work, play + earn">
    <meta property="twitter:description" content=": we are building the first lightweight metaverse enabling interactive, token-gated community spaces powered by gamified DeFi vs secure.">
    <meta property="twitter:image" content="https://github.com/Jalcantara88/AtlantisWorldLandingPage/blob/main/assets/meta.gif?raw=true">

   </head>
   <body>
      <h1 id="assetHeader">Atlantis World Brand assets</h1>
      <section id="assets">
         <section class="assetType" id="vector">
            <h3>VECTOR</h3>
            <div class="row black">
               <img class="assetImage" src="assets/brand/Vector/SVG/atlantis-world-logo-mark.svg" alt="" />
               <img class="assetImage" src="assets/brand/Vector/SVG/atlantis-world-logo-vertical.svg" alt="" />
               <img class="assetImage" src="assets/brand/Vector/SVG/atlantis-world-logo.svg" alt="" />
            </div>
            </section>
         <section class="assetType" id="raster">
            <h3>RASTER</h3>
            <div class="row black">
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Black/atlantis-world-logo-black.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Black/atlantis-world-logo-mark-black.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Black/atlantis-world-logo-vertical-black.png" alt="" />
            </div>
            <div class="row white">
               <img class="assetImage" src="assets/brand/Bitmap/PNG/White/atlantis-world-logo-mark-white.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/White/atlantis-world-logo-vertical-white.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/White/atlantis-world-logo-white.png" alt="" />
            </div>
            <div class="row color">
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Color/atlantis-world-logo-default-colors.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Color/atlantis-world-logo-mark-default-colors.png" alt="" />
               <img class="assetImage" src="assets/brand/Bitmap/PNG/Color/atlantis-world-logo-vertical-default-colors.png" alt="" />
            </div>
         </section>
         <h3>Just right click and save as</h3>
      </section>
   </body>
</html>
